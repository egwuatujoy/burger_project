<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>burger-web</title>
  </head>
  <body>
    <!-- /* ==== HEADER ==== */ -->

    <header class="header" id="header">
      <nav class="nav-container">
        <a href="#" class="nav-logo">
          <div>
            <img src="./img/logo-burger.svg" alt="logo-burger" />
          </div>
          Burger
        </a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-lists">
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Recipe</a></li>
            <li><a href="#" class="nav-link">Popular</a></li>
            <li><a href="#" class="nav-link">Delivery</a></li>
            <li><a href="#" class="nav-link">Contact</a></li>
          </ul>

          <div class="nav-close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>

        <div class="nav-open" id="nav-open">
          <i class="ri-apps-2-fill"></i>
        </div>
      </nav>
    </header>

    <!-- /* ==== MAIN ==== */ -->

    <main class="main">
      <!-- /* ==== HOME ==== */ -->
      <section class="home section" id="home-container">
        <div class="home-container container grid">
          <div class="home-data">
            <h1 class="home-title">
              Love Every <br />
              Burger
            </h1>
            <p class="home-description">
              We serve the best burgers on the planet, paving the way for
              cooking and preparing hot, delicious burgers.
            </p>
            <a href="#" class="button">Bite Now</a>
            <img src="./img/sticker-potatoes.svg" alt="" class="home-sticker" />
          </div>

          <div class="home-images">
            <img
              src="./img/home-burger.png"
              alt="home-burger"
              class="home-burger"
            />
            <img src="./img/home-dish.png" alt="home-dish" class="home-dish" />

            <img
              src="./img/home-potato.png"
              alt="home-potato"
              class="home-potato-1 home-ingredients"
            />
            <img
              src="./img/home-potato.png"
              alt="home-potato"
              class="home-potato-2 home-ingredients"
            />
            <img
              src="./img/home-tomato.png"
              alt="home-tomato"
              class="home-tomato-1 home-ingredients"
            />
            <img
              src="./img/home-tomato.png"
              alt="home-tomato"
              class="home-tomato-2 home-ingredients"
            />
            <img
              src="./img/home-lettuce.png"
              alt="home-lettuce"
              class="home-lettuce1 home-ingredients"
            />
            <img
              src="./img/home-lettuce.png"
              alt="home-lettuce"
              class="home-lettuce2 home-ingredients"
            />
          </div>
        </div>
      </section>

      <!-- /* ==== RECIPE ==== */ -->

      <section class="recipe section" id="recipe">
        
      </section>
    </main>

    <!-- /* ==== FOOTER ==== */ -->

    <footer class="footer"></footer>

    <script src="app.js"></script>
  </body>
</html>
